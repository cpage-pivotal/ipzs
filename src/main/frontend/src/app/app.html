
<mat-toolbar color="primary">
  <span>{{ translationService.t('app.title') }}</span>
  <span class="spacer"></span>
  <nav>
    <a mat-button routerLink="/chat" routerLinkActive="active">
      <mat-icon>chat</mat-icon>
      {{ translationService.t('nav.chat') }}
    </a>
    <a mat-button routerLink="/documents" routerLinkActive="active">
      <mat-icon>description</mat-icon>
      {{ translationService.t('nav.documents') }}
    </a>
    <button mat-icon-button (click)="toggleLanguage()" [title]="translationService.t('language.toggle')">
      <mat-icon>language</mat-icon>
    </button>
  </nav>
</mat-toolbar>
<main>
  <router-outlet></router-outlet>
</main>
